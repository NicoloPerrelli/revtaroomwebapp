<div style="width: 90%;">
	<div id="userBioProfilePicture">
		<img src="https://via.placeholder.com/150C/O https://placeholder.com/">
		<h2>{{username}}-Bio</h2>
	</div>
	<form [formGroup]="userBioForm" (ngSubmit)="onSubmit()">
		<div class="form-group" id="userBioAbtMe">
			<textarea class="form-control" formControlName="abtMe" placeholder="About me..."
				style="width: 50%; height: 20%; resize: none;" maxlength="300"
				>{{currentAbtMe}}</textarea><!--dont place returns in here because they are read-->
		</div>
		<div class="form-group" id="userBioNeedToKnow">
			<textarea class="form-control" formControlName="needToKnow"
				placeholder="You Might Want To Know That I..."
				style="width: 50%; height: 10%; resize: none;" maxlength="150"
					>{{currentNTK}}</textarea><!--dont place returns in here because they are read-->
		</div>
		<div class="form-group" id="userBioGender">
			[<input type="radio" formControlName="gender" value="male"> Male ]
			[<input type="radio" formControlName="gender" value="female"> Female ]
			[<input type="radio" formControlName="gender" value="other" checked> Other ]
		</div>
		<div class="form-group" id="userBioShow">
			[<input type="checkbox" formControlName="showName" value="name"> Show Name ]
			[<input type="checkbox" formControlName="showEmail" value="email"> Show Email ]
			[<input type="checkbox" formControlName="showPhone" value="phone"> Show Phone ]
		</div>
		<hr>
		<div class="form-group" id="userBioUpdateBtn">
			<button [disabled]="loading" class="btn btn-primary">Update</button>
			<p *ngIf="errorTag">Error Updating User Bio.</p>
		</div>
	</form>
</div>
